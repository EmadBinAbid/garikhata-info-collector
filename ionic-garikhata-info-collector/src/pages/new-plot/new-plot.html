<ion-header>

  <ion-navbar>
    <ion-title>New Plot</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="sendData()">
    <ion-list>
      <ion-list-header>Plot Information</ion-list-header>
      <ion-item>
        <ion-label stacked>Plot ID</ion-label>
        <ion-input type="text" [(ngModel)]="newPlotForm.plotId" name="plotId"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Plot Use</ion-label>
        <ion-input type="text" [(ngModel)]="newPlotForm.plotUse" name="plotUse"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Front Width</ion-label>
        <ion-input type="text" [(ngModel)]="newPlotForm.frontWidth" name="frontWidth"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Building Name</ion-label>
        <ion-input type="text" [(ngModel)]="newPlotForm.buildingName" name="buildingName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Official Plot Number</ion-label>
        <ion-input type="text" [(ngModel)]="newPlotForm.officialPlotNumber" name="officialPlotNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Year of Built</ion-label>
        <ion-input type="text" [(ngModel)]="newPlotForm.yearOfBuilt" name="yearOfBuilt"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>No. of Floors</ion-label>
        <ion-input type="number" [(ngModel)]="newPlotForm.numOfFloors" name="numOfFloors"></ion-input>
      </ion-item>
    </ion-list>

    <button type="button" (click)="proceedToFloorInfo()" ion-button block>Proceed To Floor Info</button>

    <ion-list *ngIf="shouldProceed === true">
      <ion-list-header>Floor Information</ion-list-header>
      <ion-item *ngFor="let floor of floorArray; let i=index">
        <ion-label stacked>Floor {{ i }} Usage:</ion-label>
        <ion-input type="text" [(ngModel)]="floorArray[i].floor" name="floorArray[i].floor"></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit" ion-button block *ngIf="shouldProceed === true">Send</button>
  </form>
</ion-content>
