<ion-content padding>
  
  <login *ngIf="isLoginComponent === true"></login>
  <register *ngIf="isLoginComponent === false"></register>

  <div *ngIf="isLoginComponent === true" (click)="setIsLoginComponent(false)">
    New to GK Info Collector? <span style="text-decoration: underline">Create an account</span>
  </div>

  <div *ngIf="isLoginComponent === false" (click)="setIsLoginComponent(true)">
    Already have an account? <span style="text-decoration: underline">Login</span>
  </div>

</ion-content>
