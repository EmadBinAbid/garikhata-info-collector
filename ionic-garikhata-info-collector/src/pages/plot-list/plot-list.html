<ion-header>

  <ion-navbar>
    <ion-title>Plot List</ion-title>
  </ion-navbar>

  <button (click)="refresh()" ion-button round>Refresh</button>

</ion-header>


<ion-content padding>
  <div class="main-div">
    <div *ngFor="let plot of plotList; let i=index" (click)="selectPlot(i)">
      {{ plot.plotId }}
    </div>
  </div>
</ion-content>
