<div class="main-div">
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="loginForm.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginForm.password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit" ion-button block>Login</button>

  </form>
</div>
